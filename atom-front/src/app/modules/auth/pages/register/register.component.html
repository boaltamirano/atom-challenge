<div class="login-page">
    <section class="login-section">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-1">
                <atom-input-text [placeholder]="'Nombre'" [control]="form.get('name')"></atom-input-text>
            </div>
            <div class="mb-1">
                <atom-input-text [placeholder]="'Apellido'" [control]="form.get('last_name')"></atom-input-text>
            </div>
            <div class="mb-1">
                <atom-input-email [control]="form.get('email')"></atom-input-email>
            </div>

            <div class="text-center">

                <button type="submit" class="btn-solid rounded-pill fw-600 w-100 mt-3">
                    Registrarme
                </button>
            </div>
        </form>
    </section>
</div>
