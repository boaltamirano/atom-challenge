<h1 mat-dialog-title class="text-center">{{data.title}}</h1>
<div mat-dialog-content class="p-4" cdkFocusInitial>
    <p class="text-center">{{data.message}}</p>
</div>
<div mat-dialog-actions class="d-flex align-items-center justify-content-center py-3" style="gap: 10px;">
    <atom-btn-action [title]="data.textBtnCanceleAction" size="sm" color="light"
        (click)="onNoClick()"></atom-btn-action>
    <atom-btn-action [title]="data.textBtnAction" size="sm" [mat-dialog-close]="true"></atom-btn-action>
</div>
